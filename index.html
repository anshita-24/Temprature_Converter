<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌡️ Temperature Converter</h1>
        <div class="converter">
            <input 
                type="number" 
                id="inputTemp" 
                placeholder="Enter temperature" 
                oninput="convert()"
            />
            <div class="toggle">
                <input type="radio" id="cToF" name="conversion" checked>
                <label for="cToF">Celsius ➡️ Fahrenheit</label>
                <input type="radio" id="fToC" name="conversion">
                <label for="fToC">Fahrenheit ➡️ Celsius</label>
            </div>
            <p id="result">Converted temperature will appear here...</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
